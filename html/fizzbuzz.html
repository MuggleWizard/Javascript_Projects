<!--HTML code below.-->
<script>
  let i = 1;
  while (i <= 100) {
    if (i % 3 == 0 && i % 5 == 0) {
      document.write(i + ". FIZZBUZZ! <br />");
    } else if (i % 3 == 0) {
      document.write(i + ". FIZZ! <br />");
    } else if (i % 5 == 0) {
      document.write(i + ". BUZZ! <br />");
    } else {
      document.write(i + ". <br />");
    }
    i++;
  }
</script>
